<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="btn">View All</button>
        <h1><i class="fas fa-play"></i>Net Steam</h1>
        <button class="btn">Subscribe</button>
      </div>
      <div class="row">
        <div class="col">
          <div class="img-container">
            <img src="./img/matrix.jpg" alt="" />
          </div>
          <h2>The Matrix</h2>
          <p class="green">Take the yellow pill to get into the zone</p>
          <button class="btn">Watch Now</button>
        </div>
        <div class="col">
          <div class="img-container">
            <img src="./img/fast.jpg" alt="" />
          </div>
          <h2>2 Fast 2 Soon</h2>
          <p class="red">Take the yellow pill to get into the zone</p>
          <button class="btn">Watch Now</button>
        </div>
        <div class="col">
          <div class="img-container">
            <img src="./img/man.jpg" alt="" />
          </div>
          <h2>The Outback</h2>
          <p class="yellow">Take the yellow pill to get into the zone</p>
          <button class="btn">Watch Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
