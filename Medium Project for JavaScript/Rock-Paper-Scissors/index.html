<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="computer-label">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p >Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice">
        <img src="img/paper.png" id="p" class="choicex" alt="" />
      </div>
      <div class="choice">
        <img src="img/scissors.png" id="s" class="choicex" />
      </div>
      <div class="choice">
        <img src="img/rock.png" id="r" class="choicex" />
      </div>
    </div>
    <p class="action-message">Make Your Move</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
